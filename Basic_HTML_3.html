<html>

		<title>Tag Demonstration</title>

<body>
	<p><font color="red" face="Trebuchet" size="4" ><b>This demonstrates using the color's name to write in that color.<b/></font><font color="red" face="Trebuchet" size="4" ><i>As well as the font size 4, and face Trebuchet.</i></font><p>
	<p><font color="#A52A2A" face="Impact" size="6">The color chosen for this line was made using the Hexadecimal value ,</font><font color="#A52A2A" face="Arial" size="2"><u>(#A52A2A)</u></font><font color="#A52A2A" face="Impact" size="6"> instead of just writing the color.</font><p>
		<div style="color:green">
			<h2>Little Crater Lake</h2>
			<p>Little Crater Lake is on Mt. Hood near Timothy Lake<p>
		</div>
