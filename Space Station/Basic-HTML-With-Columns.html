<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML With Columns</title>
		<meta charset="UTF-8">
	</head>
	<body>
        <h1></h1>
    <h2>HTML col Tag</h2>
    <table>
      <colgroup>
        <!-- col tag starts from here -->
        <col span="1" style="background-color: green" />
        <col span="1" style="background-color: red" />
        <col span="1" style="background-color: BLUE" />
        <!-- col tag ends here. col tag does not
                contains ending tag -->
      </colgroup>
 
      <tr>
        <th>PLANET</th>
        <th>DISTANCE in LIGHTYEARS</th>
        <th>CARRIER</th>
      </tr>
      <tr>
        <td>TATOOINE</td>
        <td>22</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>WATERWORLD</td>
        <td>2</td>
        <td>ECE</td>
      </tr>
      <tr>
        <td>THE WORLD OF THE GREY'S</td>
        <td>73</td>
        <td>LTL</td>
      </tr>
    </table>
		
	</body>
</html>
